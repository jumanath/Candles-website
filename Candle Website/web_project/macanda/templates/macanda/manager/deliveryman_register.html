{% extends 'macanda/manager/header.html' %}
{% block content %}

<style>
    body { background-color: #1e293b; }

    .register-wrapper {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 30px;
    }

    .card-box {
        width: 420px;
        background-color: #0f172a;
        padding: 35px;
        border-radius: 12px;
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.45);
    }

    .card-box h3 {
        color: #ffffff;
        text-align: center;
        margin-bottom: 25px;
    }

    .otp-link {
        margin-top: 15px;
        text-align: center;
    }

    .otp-link a {
        color: #38bdf8;
        text-decoration: none;
        font-weight: 600;
    }

    .otp-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="register-wrapper">
    <form method="post" action="{% url 'deliveryman_register' %}">
        {% csrf_token %}

        <!-- REGISTRATION CARD -->
        <div class="card-box">
            <h3>Delivery Man Registration</h3>
            <p><a href="{% url 'manager' %}">Back to manager module</a></p>

            <div class="mb-3">
                <input type="text" class="form-control" name="name" placeholder="Full Name" required>
            </div>

            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" name="phone" placeholder="Phone Number" required>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" name="vehicle_no" placeholder="Vehicle Number" required>
            </div>

            <!-- REGISTER BUTTON -->
            <button type="submit" class="btn btn-primary w-100">
                Register
            </button>

         
        </div>
    </form>
</div>

{% endblock %}
