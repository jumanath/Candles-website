<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Man Login</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            background-color: #1e293b;
        }

        .login-wrapper {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            width: 400px;
            background-color: #0f172a;
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.45);
        }

        .login-card h3 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        label {
            color: #cbd5f5;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .mb-3 {
            margin-bottom: 18px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            background-color: #22c55e;
            color: #022c22;
        }

        button:hover {
            background-color: #16a34a;
        }
    </style>
</head>

<body>

<div class="login-wrapper">
    <div class="login-card">
        <h3>Delivery Man Login</h3>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <!-- <label>Email</label> -->
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <!-- <label>OTP</label> -->
                <input type="text" name="otp" placeholder="Enter OTP" required>
            </div>

            <button type="submit">Login</button>
        </form>
    </div>
</div>

</body>
</html>
