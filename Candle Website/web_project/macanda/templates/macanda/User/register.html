{% extends 'macanda/User/base.html' %}
{% block content %}

<div class="row justify-content-center mt-5 mb-5">
    <div class="col-md-8">
        <div class="card">

            <!-- Header -->
            <div class="card-body">
                <h2 class="mb-1">Register Account</h2>
                <p class="text-muted">
                    If you already have an account with us, please login at the <a href="{% url 'user_login' %}" class="login-link"><style>
                    .login-link {
                        color: blueviolet;
                        text-decoration: none;
                    }</style>login page</a>.
                </p>

                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}

                    <!-- Personal Details -->
                    <h5 class="mt-4 border-bottom pb-2">Your Personal Details</h5>

                    <div class="mb-3">
                        <label class="form-label">
                            <span class="text-danger">*</span> Email
                        </label>
                        <input
                            type="email"
                            name="txtname"
                            class="form-control"
                            placeholder="Username"
                            required
                        >
                    </div>

                    <!-- Password Section -->
                    <!-- <h5 class="mt-4 border-bottom pb-2">Your Password</h5> -->

                    <div class="mb-3">
                        <label class="form-label">
                            <span class="text-danger">*</span> Password
                        </label>
                        <input
                            type="password"
                            name="txtPassword"
                            class="form-control"
                            placeholder="Password"
                            required
                        >
                    </div>

                    <div class="mb-3">
                        <label class="form-label">
                            <span class="text-danger">*</span> Password Confirm
                        </label>
                        <input
                            type="password"
                            name="txtconfirmpassword"
                            class="form-control"
                            placeholder="Password Confirm"
                            required
                        >
                    </div>

                    {% if error %}
                        <p class="text-danger">{{ error }}</p>
                    {% endif %}

                    <button type="submit" class="btn btn-primary px-5">
                        Continue
                    </button>

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
