{% extends 'macanda/User/base.html' %}
{% block content %}

<div class="row justify-content-center mt-5 mb-5">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">

                <h2 class="mb-1">Login Account</h2>
                <p class="text-muted">
                    Please enter your login details below.
                </p>

                <form action="{% url 'user_login' %}" method="post">
                    {% csrf_token %}

                    <h5 class="mt-4 border-bottom pb-2">Your Login Details</h5>

                    <!-- Username -->
                    <div class="mb-3">
                        <label class="form-label">
                            <span class="text-danger">*</span> Email
                        </label>
                        <input
                            type="email"
                            name="txtname"
                            class="form-control"
                            placeholder="Username"
                            required
                        >
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label class="form-label">
                            <span class="text-danger">*</span> Password
                        </label>
                        <input
                            type="password"
                            name="txtPassword"
                            class="form-control"
                            placeholder="Password"
                            required
                        >
                    </div>

                    {% if error %}
                        <p class="text-danger">{{ error }}</p>
                    {% endif %}

                    <div class="d-flex align-items-center">
                        <a href="{% url 'register' %}" class="login-link">
                            Create new account
                        </a>

                        <button type="submit" class="btn btn-primary ms-auto px-5">
                            Login
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>

<style>
.login-link{
    color: blueviolet;
    text-decoration: none;
}
</style>

{% endblock %}
