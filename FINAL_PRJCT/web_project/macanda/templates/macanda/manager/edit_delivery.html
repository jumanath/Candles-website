<h2>Edit Delivery Boy</h2>

<form method="post">
    {% csrf_token %}
    <input type="text" name="name" value="{{ boy.name }}" required><br><br>
    <input type="text" name="phone" value="{{ boy.phone }}" required><br><br>
    <input type="email" name="email" value="{{ boy.email }}"><br><br>
    <textarea name="address" required>{{ boy.address }}</textarea><br><br>
    <button type="submit">Update</button>
</form>
