{% block content %}

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin-right: 19%;
        }

       .admin-container {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }


      
        .sidebar {
            width: 260px;
            background-color: #1e293b;
            color: #ffffff;
            padding: 20px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            display: block;
            padding: 12px 15px;
            background-color: #334155;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #475569;
        }

        /* Content */
        .content {
            flex: 1;
            padding: 30px;
            background-color: #f4f6f9;
        }

        .content h1 {
            margin-top: 0;
            font-size: 28px;
        }
    </style>
</head>
<body>



<div class="admin-container">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Module</h2>
        <ul>
            <li><a href="{% url 'admin_home' %}">Dashboard</a></li>
            <li><a href="{% url 'viewfile' %}">Manage image</a></li> 
            <li><a href="{% url 'manage_products' %}">Manage Categories & Products</a></li>
            <li><a href="{% url 'manage_orders_customers' %}">Manage Orders & Customers</a></li>
            <li><a href="{% url 'manage_offer' %}">Manage Offers / Discounts</a></li>
            <li><a href="#">View Stock Alerts </a></li>
            <li><a href="#">View Reports: Sales, Revenue, Inventory</a></li>
            <li><a href="{% url 'manage_carousal' %}">Manage carousalimage</a></li> 
        </ul>
    </div>

{% endblock %}
